| fields host \
| dedup host \
| eval last_seen=_time \
| inputlookup append=t puppet_hosts_last.csv \
| dedup host \
| where last_seen > relative_time(now(), "-30d") \
| table host, last_seen \
| outputlookup puppet_hosts_last.csv

