|rename host AS "Puppet Node"\
|rename avg_run AS "Average Run-Time"

[puppet_disabled_hosts_table]
action.email.inline = 1
alert.digest_mode = True
alert.suppress = 0
alert.track = 0
cron_schedule = 0 6 * * *
description = Table of disabled hosts.
dispatch.earliest_time = -12h@h
enableSched = 1
search = eventtype=puppet status=disabled reason=*\
| table host, reason, since, bywhom\
| rename host AS Host\
| rename reason AS Reason\
| eval since = strftime(strptime(since, "%Y-%m-%d %H:%M:%S"), "%Y-%m-%d %H:%M")\
| rename since AS Since\
| rename bywhom AS "By Whom"

